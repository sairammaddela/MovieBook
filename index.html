<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Movie Booking</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a95d476e04.js" crossorigin="anonymous"></script>
    </head>
    <body id="body1">
        <nav class="navbar" id="navbar" style="display: flex; justify-content: space-around;">
            <div>
                My Movies App
            </div>
            <div class="Search">
                <div class="col">
                    <input type="text" class="form-control" id="search_field" placeholder="Search" aria-label="First name">
                  </div>
                <button type="button" class="btn btn-outline-primary" id="searchbtn" style="margin-left: 5px;">Search</button>
            </div>
        </nav>
        <section class="main" id="mainsection">
            <button id="Geners-btn">Geners<i class="fa-solid fa-angles-right fa-2xl"></i></button>
            <div class="Genre">
                <div id="div-genre-flex">
                    <h1>Genres</h1>
                    <button id="close"><i class="fa-solid fa-square-xmark fa-2xl" style="color: white;"></i></i></button>
                </div>
                
                <ul id="genrelist">
                </ul>
            </div>
            <div class="main_temp">
                <h1>Now playing</h1>
                <div class="cardlist"></div>
            </div>
        </section>
        <div id="toggle">
        <section id="checksection">
            <h1 id="movietitle"></h1>
            <p id="movieyear"></p>
            <img id="movieimage" style="width: 500px; height: 350px;">
            <h4 id="moviegenres"></h4>
            <p id="moviedescription"></p>
            <button id="paybtn" class="btn btn-outline-primary">Checkout</button>
        </section>
        <div id="forms">
        <h3 id="checkoutmovie"></h3>
        <form>
            <div class="mb-3">
                <label for="cardno" class="form-label">Card Number</label>
                <input type="email" class="form-control" id="cardno" placeholder="xxxx-xxxx-xxxx" required>
              </div>
              <div class="mb-3">
                <label for="cvvno" class="form-label">CVV</label>
                <input type="number" class="form-control" id="cvvno" placeholder="xxx" required>
              </div>
              <button type="submit" id="finalpay" class="btn btn-outline-primary">Pay</button>
        </form>
    </div>
</div>
<div id="vidoes">
        
</div>
        <script src="movie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
